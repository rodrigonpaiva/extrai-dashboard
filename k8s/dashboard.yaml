apiVersion: apps/v1
kind: Deployment
metadata:
  name: extrai-dashboard
  namespace: extrai
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: extrai-dashboard
  template:
    metadata:
      labels:
        app: extrai-dashboard
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: dashboard
          image: ghcr.io/<org>/<repo>:main
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: extrai-dashboard-env
                  key: NEXT_PUBLIC_API_BASE_URL
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: extrai-dashboard-svc
  namespace: extrai
spec:
  selector:
    app: extrai-dashboard
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: extrai-dashboard-ing
  namespace: extrai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - dashboard.extrai.dev
      secretName: extrai-dashboard-tls
  rules:
    - host: dashboard.extrai.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: extrai-dashboard-svc
                port:
                  number: 80